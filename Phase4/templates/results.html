<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            margin-bottom: 20px;
        }
        .card-title {
            color: #4e73df;
        }
        .list-group-item {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Results for: {{ specific_title }} and DOI {{ specific_DOI }}</h1>
                <h2 class="mt-4">Similar Articles</h2>
                <ul class="list-group list-group-flush">
                    {% for title, score in final_scores.items() %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{ title }}</strong>
                            <span class="badge badge-primary badge-pill">{{ score }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
